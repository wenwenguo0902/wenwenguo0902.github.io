<style>
  /* ===== Brand tokens (adjust if you like) ===== */
  :root { --brand:#2563eb; --brand-weak:#93c5fd; }               /* blue-600 / blue-300 */
  @media (prefers-color-scheme: dark){
    :root { --brand:#60a5fa; --brand-weak:#bfdbfe; }             /* blue-400 / blue-200 */
  }

  /* ===== A. Animated underline for titles/links ===== */
  .gradient-underline{
    position:relative; text-decoration:none;
    transition: color .2s ease;
    background-image: linear-gradient(var(--brand), var(--brand));
    background-size: 0% 2px; background-repeat:no-repeat; background-position: 0 100%;
  }
  .gradient-underline:hover, .gradient-underline:focus{
    background-size:100% 2px; color:inherit;
  }

  /* ===== B. Timeline dot ripple (for the left-side circle) ===== */
  .tl-dot{
    position:relative; transition: background-color .2s ease, box-shadow .3s ease;
  }
  .tl-dot::after{
    content:""; position:absolute; inset:0; border-radius:9999px;
    box-shadow: 0 0 0 0 rgba(37, 99, 235, .35);  /* brand glow */
    opacity:0; transform:scale(1); transition: opacity .35s ease, transform .35s ease, box-shadow .35s ease;
  }
  li:hover .tl-dot{ background-color: var(--brand-weak) !important; }
  li:hover .tl-dot::after{ opacity:1; transform:scale(1.6); box-shadow: 0 0 0 8px rgba(37,99,235,.12); }

  /* ===== C. Bullet / number color on hover ===== */
  .prose ul li::marker, .prose ol li::marker{
    color: #cbd5e1; transition: color .2s ease;                   /* slate-300 */
  }
  .prose li:hover::marker{ color: var(--brand); }

  /* ===== D. CTA button micro-interaction ===== */
  .btn-cta{
    background-image: linear-gradient(180deg, #fff, #f9fafb);
    border:1px solid #e5e7eb; transition: box-shadow .2s ease, transform .05s ease, border-color .2s ease, background .2s ease;
  }
  .btn-cta:hover{
    border-color: color-mix(in srgb, var(--brand) 60%, #e5e7eb);
    box-shadow: 0 6px 16px rgba(37,99,235,.12);
  }
  .btn-cta:focus-visible{
    outline: 2px solid transparent; box-shadow: 0 0 0 3px var(--brand);
  }
  .btn-cta:active{ transform: translateY(1px); }

  /* ===== E. Subtle underline for prose links ===== */
  .prose a{
    text-decoration:none;
    background-image: linear-gradient(var(--brand), var(--brand));
    background-size: 0% 2px; background-position: 0 100%; background-repeat:no-repeat;
    transition: background-size .2s ease, color .2s ease;
  }
  .prose a:hover{ background-size:100% 2px; }

  /* Optional: make link underline thicker in headings inside prose */
  .prose h3 a, .prose h2 a{ background-size:0% 3px; }
  .prose h3 a:hover, .prose h2 a:hover{ background-size:100% 3px; }
</style>
