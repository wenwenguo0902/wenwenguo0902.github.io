<style>
  /* === A. Site-wide smaller prose body text === */
  /* Make body text (p, li) inside .prose slightly smaller while keeping headings larger */
  .prose { font-size: .92rem; line-height: 1.6; }
  .prose :where(p, li) { font-size: inherit; line-height: inherit; }
  @media (min-width: 1024px){
    .prose { font-size: .95rem; }
  }

  /* === B. Tighter spacing for paragraphs/lists === */
  .prose :where(p) { margin-top: .5rem; margin-bottom: .5rem; }          /* ~8px by default */
  .prose :where(ul, ol) { margin-top: .5rem; margin-bottom: .5rem; }     /* list block top/bottom margin */
  .prose :where(li) { margin-top: .25rem; margin-bottom: .25rem; }       /* spacing between list items */

  /* Optional: reduce spacing around small headings (keeps large headings unaffected) */
  .prose :where(h3, h4) { margin-top: 1rem; margin-bottom: .5rem; }
  
  /* Wider layout for resume-like blocks: make .max-w-prose wider on large screens */
  @media (min-width: 1024px){
    .max-w-prose{ max-width: 90ch; } 
  }
  
</style>
